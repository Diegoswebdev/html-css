<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Teste de Formularios</h1>

    <form action="cadastro.php" method="post">

        <p>

        </p>
            
    </form>
