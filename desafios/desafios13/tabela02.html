<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        table {
            height: 300px;
            width: 300px;
        }

        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="3">A</td>
            <!--<td>B</td>-->
            <!--<td>C</td>-->
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <!--<td>H</td>-->
        </tr>
        <tr>
            <!--<td>I</td>-->
            <td>F</td>
            <td>J</td>
            <!--<td>M</td>-->
        </tr>
        <tr>
            <!--<td>N</td>-->
            <td>L</td>
            <td>M</td>
            <!--<td>Q</td>-->

        </tr>
        <tr>
            <!--<td>R</td>-->
            <td colspan="3">N</td>
            <!--<td>T</td>-->
            <!--<td>U</td>-->
        </tr>

    </table>
</body>

</html>
